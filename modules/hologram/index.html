<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hologram</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="David Napravnik">
	
	<script src="index.js" type="module"></script>

	<style>
		body {
			margin: 0;
			background-color: black;
			overflow: hidden;
		}
		button{
			background-color: #00000000;
			border: solid 0;
			color: #ffc800;
		}
		#button{
			position: absolute;
			z-index: 100;
			left: 50%;
			top: 50%;
			width: 100px;
			height: 100px;
			margin-top: -50px;
			margin-left: -50px;
		}
		#button:active{
			background-color: #33000088;
		}
		canvas{
  			margin: 0;
			position: absolute;
			top: 50%;
  			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		#status{
			height: 48px;
    		width: 80px;
		}
		#controlMenu{
			position: absolute;
			left: 0;
			bottom: 0;
			color: white;
			display: grid;
			grid-template-columns: auto auto auto;
			z-index: 100;
			font-size: 300%;
		}
		#controlMenu button{
			width: 50px;
			height: 50px;
		}
	</style>
</head>

<body>
	<button id="button">+</button>
	<div id="controlMenu" style="visibility: hidden">
		<span>Light</span>
		<button id="controlLightPlus">+</button>
		<button id="controlLightMinus">-</button>
		
		<span>Size</span>
		<button id="controlSizePlus">+</button>
		<button id="controlSizeMinus">-</button>
	</div>
</body>

</html>
